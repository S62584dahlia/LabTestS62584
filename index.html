   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
      $(document).ready(function() {
         // AJAX call to retrieve employee data
         $.ajax({
            url: "https://kerbau.odaje.biz/getstaff.php",
            method: "GET",
            dataType: "json",
            success: function(data) {
               // Process the retrieved data
               console.log(data);

               // Display the email addresses
               for (let i = 0; i < data.length; i++) {
                  const employee = JSON.parse(data[i]);
                  const employeeNumber = employee.employeeNumber;
                  const email = employee.email;

                  const link = $('<a>')
                     .attr('href', 'secondpage.html?id=' + employeeNumber)
                     .text(email);

                  const paragraph = $('<p>').append(link);

                  $('#emailList').append(paragraph);
               }
            },
            error: function(xhr, status, error) {
               console.log("Error: " + error);
            }
         });
      });
   </script>
</head>
<body>
   <h1>Email List</h1>
   <div id="emailList"></div>
